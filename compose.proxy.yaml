services:
  proxy:
    image: ${PROXY_IMAGE}
    networks:
      - proxy
      - frontend
      - app
      - mongodb_dashboard
      - docker_dashboard
    deploy:
      mode: replicated
      replicas: 1
      endpoint_mode: vip
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '0.20'
          memory: 150M
    ports:
      - 80:80

networks:
  proxy:
    name: proxy
  frontend:
    name: frontend
  app:
    name: app
  runner-manager:
    name: runner-manager
  mongodb_dashboard:
    name: mongodb_dashboard
    external: true
  docker_dashboard:
    name: docker_dashboard
    external: true
